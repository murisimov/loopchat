<!DOCTYPE html>
<html>
    <head>
        <title>Loopchat | Sign in</title>
        <meta http-equiv="Content-Type" charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/signin.css">
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
    <body>
        <div id="signin" class="container text-center">
            <h3>Sign in:</h3>
            <form role="form" action="/signin" method="post">
                <div class="form-group">
                    <input id="login" class="form-control" name="name" type="text" placeholder="Login" maxlength="32">
                </div>
                <div class="form-group">
                    <input id="password" class="form-control" name="password" type="password" placeholder="Password" maxlength="32">
                </div>
                {% module xsrf_form_html() %}
                <input class="btn btn-primary" type="submit">
            </form>
            {% if error %}
              <br>
              <div class="alert alert-danger">
                  <strong>Error!</strong> {{ error }}
              </div>
            {% end %}
        </div>
    </body>
</html>
